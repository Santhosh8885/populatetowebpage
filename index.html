<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col">Country</th>
                            <th class="col">alpha2Code</th>
                            <th class="col">Callingcode</th>
                            <th class="col">Capital</th>
                            <th class="col">Region</th>
                            
                        </tr>
                    </thead>
                    <tbody id="out">

                    </tbody>
                </table>

            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>
<script>
    function populate(countries) {
        let html_res = ""
        for (let country of countries) {
            html_res += `<tr><td>${country.name} </td> <td>${country.alpha2Code} </td><td>${country.callingCodes} </td><td>${country.capital} </td><td>${country.region} </td></td>`
        }
        document.querySelector("#out").innerHTML = html_res
    }


    let url = ("https://restcountries.eu/rest/v2/all")
    var request = new XMLHttpRequest();
    request.open("get", url)
    request.send()
    request.onreadystatechange = () => {
        if (request.readyState == 4) {
            if (request.status > 199 & request.status < 300) {
                var data = JSON.parse(request.responseText);
                populate(data)
            }
        }
    }
</script>

</html>
